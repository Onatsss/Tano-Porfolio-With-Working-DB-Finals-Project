{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" href="{% static 'HFstyle.css'%}">
        <link rel="stylesheet" href="{% static 'body-transition.css'%}">
        <link rel="icon" href="{% static 'HF-Icon.png'%}"> 
        <title> Hoopflix </title>
    </head>

    <body id="HFbackground"style="background-image:url('{% static 'portfolio-bg.jpg' %}');">

    <body>

    <div class="header">
        <a href="{% url 'Hoopflix'%}" class="logo">HOOPFLIX</a>

        <div class="navbar">
            <a href="{% url 'Home' %}">Home</a>
            <a href="{% url 'Portfolio' %}">Portfolio</a>
            <a href="{% url 'Contacts' %}">Contacts</a>   
        </div>
    </div>

    <section class="section">
        <div class="slider">
            <div class="slide">
                 <input type="radio" name="radio-btn" id="radio1">
                 <input type="radio" name="radio-btn" id="radio2"> 
                 <input type="radio" name="radio-btn" id="radio3"> 
                 <input type="radio" name="radio-btn" id="radio4"> 
                 <input type="radio" name="radio-btn" id="radio5">
                 
                 <div class="st first">
                    <img src="{% static 'picture-1.jpg' %}" alt="">
                </div>
    
                <div class="st">
                    <img src="{% static 'picture-2.jpg' %}" alt="">
                </div>
    
                <div class="st">
                    <img src="{% static 'picture-3.jpg' %}" alt="">
                </div>
    
                <div class="st">
                    <img src="{% static 'picture-4.jpg' %}" alt="">
                </div>
    
                <div class="st">
                    <img src="{% static 'picture-5.jpg' %}" alt="">
                </div>
    
                <div class="nav-auto">
                     <div class="a-b1"></div>
                     <div class="a-b2"></div>
                     <div class="a-b3"></div>
                     <div class="a-b4"></div>
                     <div class="a-b5"></div>
                </div>
            </div>

            <div class="nav-m">
                <label for="radio1" class="m-btn"></label>
                <label for="radio2" class="m-btn"></label>
                <label for="radio3" class="m-btn"></label>
                <label for="radio4" class="m-btn"></label>
                <label for="radio5" class="m-btn"></label>
            </div>

        </div>
    </section>
    <script type="text/javascript">
    var counter=1;
    setInterval(function(){
        document.getElementById?('radio' + counter).checked=true;
        counter++;
        if(counter > 5){
            counter = 1;
        }
    },5000)
</body> 
</html>
